      }
    </style>
  </defs>

  <!-- Main Logo Text -->
  <text x="50%" y="80" text-anchor="middle" class="main-text">
    <tspan fill="#FF0000">C</tspan>
    <tspan fill="#FFFFFF">andy</tspan>
    <tspan dx="15" fill="#FF0000">P</tspan>
    <tspan fill="#FFFFFF">ic</tspan>
  </text>

  <!-- Tagline -->
